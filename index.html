<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Planetary System</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="solar-system">
      <div class="sun">
        <div class="orbit mer-orbit">
          <div class="planet mercury"></div>
        </div>
        <div class="orbit ven-orbit">
          <div class="planet venus"></div>
        </div>
        <div class="orbit ear-orbit">
          <div class="planet earth"></div>
        </div>
        <div class="orbit mar-orbit">
          <div class="planet mars"></div>
        </div>
        <div class="orbit jup-orbit">
          <div class="planet jupiter"></div>
        </div>
        <div class="orbit sat-orbit">
          <div class="planet saturn"></div>
        </div>
        <div class="orbit ura-orbit">
          <div class="planet uranus"></div>
        </div>
        <div class="orbit nep-orbit">
          <div class="planet neptune"></div>
        </div>
      </div>
    </div>
  </body>
</html>
